<!DOCTYPE html>
<html lang="it">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="author" content="Federico Lusiani">
	<meta name="description" content="hhh">
	<title>BlackHackManager</title>

	<script src="js/general.js"></script>
	<script src="js/log_in_out.js"></script>
	<script src="js/schede.js"></script>
	<script src="js/editing.js"></script>
	<script src="js/controlli_input.js"></script>
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/schedario.css">
</head>

<body OnLoad="CaricaUser()">
	<div class="backgroundLayer">
		<div class ="totalcontainer">
			<div class="pannello_utente">
				<p>Utente: </p>
				<span id="user"></span>
				<input type="button" value="LOG-OUT" onclick="log_out()">
			</div>
			<!-- header -->
			<div class = "headercontainer">
				<header>
					<h1>BHM</h1>
					<h5>The <b>B</b>lack <b>H</b>ack <b>M</b>anager</h5>
				</header>
				<nav>
					<ul>
						<li><a class="fade-in" href="home.html">HOME</a></li>
						<li><a class="selected fade-in" href="#">SCHEDARIO</a></li>
						<li><a class="fade-in" href="gioco.html">GIOCO</a></li>
						<li><a class="fade-in" href="comandi.html">COMANDI</a></li>
					</ul>
				</nav>
			</div>
			<!--corpo principale -->
			<div class="schedario_wrap">
				<div class="left">
					<h2>SCHEDE</h2>
					<div id="schede_wrap">
						<button class="scheda" id="nuova_scheda" onclick="NuovaScheda()"><img src="img/plus.png" alt=""><span id="nuova_scheda_button">NUOVA SCHEDA</span></button>
						<!--
						<button class="scheda" id="scheda_0" onclick="ApriScheda(this)"> <img src="img/icona_persona.png" alt=""> <p>Rayanne</p> <div class="info"></div></button>
						<button class="scheda" id="scheda_1" onclick="ApriScheda(this)"> <img src="img/icona_creatura.jpg" alt=""> <p>Koboldo</p><div class="info"></div></button>
						-->
					</div>
				</div>
				
				<div class="right hidden" id="scheda_display">
					<div class="scheda_header">
						<button id="edit_button" onclick="edit_scheda()">EDIT</button>
						<button id="delete_button" onclick="delete_scheda()">DELETE</button>
						<button id="save_button" onclick="save_scheda()" class="disabilitato">SAVE</button>
					</div>
					<div class="scheda_body">
						<div class="scheda_body_left">
							<textarea id="scheda_nome" readonly maxlength="40" rows="2" onkeyup="check_input_nome()" spellcheck="false" placeholder="No Name">
							Alexander Hamilton</textarea>
							<h3>NOTE</h3>
							<textarea id="scheda_note" readonly maxlength="1000" rows="11" cols="50" spellcheck="false" placeholder="Note...">
							Un pericoloso mascalzone. Meglio non fidarsi.</textarea>
						</div>
						<div class="scheda_body_right">
							<div class="table_wrapper">
							<table id="stats">
								<tr><th colspan="2">STATS</th></tr>
								<tr id="scheda_LV"><td>LV</td> <td><input readonly class="stat" type="number" onblur="check_stat()" value="1" min="1" max="50"> </td></tr>
								<tr id="scheda_FOR"><td>FOR</td> <td><input readonly class="stat" type="number" onblur="check_stat()" value="10"> </td></tr>
								<tr id="scheda_DEX"><td>DEX</td> <td><input readonly class="stat" type="number" onblur="check_stat()" value="10"> </td></tr>
								<tr id="scheda_COS"><td>COS</td> <td><input readonly class="stat" type="number" onblur="check_stat()" value="10"> </td></tr>
								<tr id="scheda_INT"><td>INT</td> <td><input readonly class="stat" type="number" onblur="check_stat()" value="10"> </td></tr>
								<tr id="scheda_SAG"><td>SAG</td> <td><input readonly class="stat" type="number" onblur="check_stat()" value="10"> </td></tr>
								<tr id="scheda_CAR"><td>CAR</td> <td><input readonly class="stat" type="number" onblur="check_stat()" value="10"> </td></tr>
							</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>&copy;2019 Federico Lusiani</footer>
</body>
</html>
